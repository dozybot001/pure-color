<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯色背景全屏颜色选择器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
            transition: background 0.5s ease;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.93);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 100;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .color-picker-section {
            margin-bottom: 40px;
        }
        
        .color-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        .color-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            border: 8px solid white;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .color-preview:hover {
            transform: scale(1.05);
        }
        
        .color-controls {
            width: 100%;
            max-width: 400px;
        }
        
        .color-input-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
        }
        
        .color-input-row label {
            width: 120px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="color"] {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: transparent;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            margin-left: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 16px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 200px;
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
        }
        
        .btn-secondary {
            background: #f1f2f6;
            color: #2c3e50;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(-2px);
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, #2980b9, #27ae60);
        }
        
        .btn-secondary:hover {
            background: #dfe4ea;
        }
        
        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: none;
            transition: background-color 0.8s ease;
        }
        
        .fullscreen-active .container {
            transform: scale(0.95);
            opacity: 0;
            pointer-events: none;
        }
        
        .fullscreen-active .fullscreen-bg {
            display: block;
        }
        
        .fullscreen-controls {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 20;
            display: none;
        }
        
        .fullscreen-active .fullscreen-controls {
            display: flex;
            gap: 15px;
        }
        
        .icon-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .preset-colors {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .preset-color {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .preset-color:hover {
            transform: scale(1.2);
        }
        
        .instructions {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #7f8c8d;
            text-align: left;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .fullscreen-controls {
                top: 20px;
                right: 20px;
            }
            
            .icon-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-fill-drip"></i> 纯色背景全屏展示</h1>
        <p class="subtitle">选择一个颜色，然后点击"全屏展示"按钮，将该颜色放大至全屏背景。按ESC键或点击退出按钮返回。</p>
        
        <div class="color-picker-section">
            <div class="color-input-group">
                <div class="color-preview" id="colorPreview" title="点击选择颜色"></div>
                
                <div class="color-controls">
                    <div class="color-input-row">
                        <label for="colorPicker">选择颜色:</label>
                        <input type="color" id="colorPicker" value="#3498db">
                        <input type="text" id="colorText" value="#3498db" maxlength="7">
                    </div>
                </div>
            </div>
            
            <div class="preset-colors">
                <div class="preset-color" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
                <div class="preset-color" style="background-color: #3498db;" data-color="#3498db"></div>
                <div class="preset-color" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
                <div class="preset-color" style="background-color: #f39c12;" data-color="#f39c12"></div>
                <div class="preset-color" style="background-color: #9b59b6;" data-color="#9b59b6"></div>
                <div class="preset-color" style="background-color: #1abc9c;" data-color="#1abc9c"></div>
                <div class="preset-color" style="background-color: #e67e22;" data-color="#e67e22"></div>
                <div class="preset-color" style="background-color: #34495e;" data-color="#34495e"></div>
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn btn-primary" id="fullscreenBtn">
                <i class="fas fa-expand"></i> 全屏展示所选颜色
            </button>
            <button class="btn btn-secondary" id="randomBtn">
                <i class="fas fa-random"></i> 随机颜色
            </button>
        </div>
        
        <div class="instructions">
            <h3><i class="fas fa-info-circle"></i> 使用说明</h3>
            <ul>
                <li>使用颜色选择器或点击预览圆形选择颜色</li>
                <li>也可以直接输入十六进制颜色值（如#FF5733）</li>
                <li>点击预设颜色快速选择常用颜色</li>
                <li>点击"全屏展示"将所选颜色放大至全屏</li>
                <li>全屏模式下按ESC键或点击退出按钮返回</li>
                <li>点击"随机颜色"生成并应用随机颜色</li>
            </ul>
        </div>
    </div>
    
    <div class="fullscreen-bg" id="fullscreenBg"></div>
    
    <div class="fullscreen-controls">
        <button class="icon-btn" id="exitFullscreenBtn" title="退出全屏">
            <i class="fas fa-times"></i>
        </button>
        <button class="icon-btn" id="newColorBtn" title="新颜色">
            <i class="fas fa-palette"></i>
        </button>
    </div>

    <script>
        // 获取DOM元素
        const colorPicker = document.getElementById('colorPicker');
        const colorText = document.getElementById('colorText');
        const colorPreview = document.getElementById('colorPreview');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const randomBtn = document.getElementById('randomBtn');
        const fullscreenBg = document.getElementById('fullscreenBg');
        const exitFullscreenBtn = document.getElementById('exitFullscreenBtn');
        const newColorBtn = document.getElementById('newColorBtn');
        const presetColors = document.querySelectorAll('.preset-color');
        const body = document.body;
        
        // 当前颜色
        let currentColor = '#3498db';
        
        // 初始化
        function init() {
            updateColor(currentColor);
            
            // 事件监听器
            colorPicker.addEventListener('input', function() {
                updateColor(this.value);
            });
            
            colorText.addEventListener('input', function() {
                const color = this.value;
                if (isValidColor(color)) {
                    updateColor(color);
                }
            });
            
            colorText.addEventListener('change', function() {
                const color = this.value;
                if (!isValidColor(color)) {
                    this.value = currentColor;
                }
            });
            
            colorPreview.addEventListener('click', function() {
                colorPicker.click();
            });
            
            fullscreenBtn.addEventListener('click', enterFullscreen);
            
            randomBtn.addEventListener('click', generateRandomColor);
            
            exitFullscreenBtn.addEventListener('click', exitFullscreen);
            
            newColorBtn.addEventListener('click', function() {
                generateRandomColor();
                setTimeout(enterFullscreen, 100);
            });
            
            // 预设颜色点击事件
            presetColors.forEach(preset => {
                preset.addEventListener('click', function() {
                    const color = this.getAttribute('data-color');
                    updateColor(color);
                });
            });
            
            // 键盘事件 - ESC退出全屏
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    exitFullscreen();
                }
            });
        }
        
        // 更新颜色
        function updateColor(color) {
            // 确保颜色格式正确
            if (!color.startsWith('#')) {
                color = '#' + color;
            }
            
            // 更新当前颜色
            currentColor = color;
            
            // 更新UI元素
            colorPicker.value = color;
            colorText.value = color;
            colorPreview.style.backgroundColor = color;
            
            // 更新全屏背景（如果处于全屏状态）
            if (body.classList.contains('fullscreen-active')) {
                fullscreenBg.style.backgroundColor = color;
            }
        }
        
        // 进入全屏模式
        function enterFullscreen() {
            body.classList.add('fullscreen-active');
            fullscreenBg.style.backgroundColor = currentColor;
            
            // 添加进入全屏的动画效果
            fullscreenBg.style.opacity = '0';
            setTimeout(() => {
                fullscreenBg.style.opacity = '1';
            }, 10);
        }
        
        // 退出全屏模式
        function exitFullscreen() {
            body.classList.remove('fullscreen-active');
        }
        
        // 生成随机颜色
        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            updateColor(color);
        }
        
        // 验证颜色格式
        function isValidColor(color) {
            const hexPattern = /^#?([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/;
            return hexPattern.test(color);
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
